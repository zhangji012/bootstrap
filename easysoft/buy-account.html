<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <title>购买帐号</title>
    <link href="bootstrap-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="order-main buy-main">
        <div class="buy-search"><img src="images/icon_07.png" alt="图片"><input type="text" class="form-control" placeholder="查询"></div>
        <div>
            <ul class="list-unstyled order-list list-line">
                <li><span>帐号进度</span><span class="sp-right">￥200元<img src="images/icon_08.png" alt="图片"></span></li>
                <li><span>搜索结果</span><span class="sp-right">￥200元<img src="images/icon_09.png" alt="图片"></span></li>
            </ul>
        </div>
        <div class="warning"><img src="images/icon_10.png" alt="图片"><span>您中意的号码已出售，请重新选择</span></div>
        <div class="buy-list">
            <div class="active"><span>yunm</span><br><span class="sp-grey">￥400元</span></div>
            <div><span>yuniu</span><br><span class="sp-grey">￥100元</span></div>
            <div><span>yuliu</span><br><span class="sp-grey">￥200元</span></div>
            <div><span>mmisw</span><br><span class="sp-grey">￥230元</span></div>
            <div><span>yunm</span><br><span class="sp-grey">￥380元</span></div>
            <div><span>yunm</span><br><span class="sp-grey">￥300元</span></div>
            <div><span>yunm</span><br><span class="sp-grey">￥300元</span></div>
        </div>
        <div class="btn-div">
            <button class="btn">立即购买</button>
        </div>
    </div>
</body>
<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="bootstrap-dist/js/bootstrap.min.js" type="text/javascript"></script>
</html>
