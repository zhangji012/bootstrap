<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <title>帐号信息</title>
    <link href="bootstrap-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body class="body-grey">
    <div class="email-div">
        <div><span class="sp-grey">帐号：</span>liandy</div>
        <div>
            <ul class="list-unstyled email-list sp-grey">
                <li>1、寄件人可以帐号直接唯一的您</li>
                <li>2、您的信息变更、系统会自动更新，无需再通知寄件人</li>
            </ul>
        </div>
    </div>
    <div class="order-main">
        <div>
            <ul class="list-unstyled mem-list order-list list-line">
                <li><span>口令</span><input type="text" class="form-control" placeholder="请输入口令"><img class="sp-right" src="images/icon_09.png" alt="图片"></li>
                <li><span>姓名</span><input type="text" class="form-control" placeholder="请输入姓名"><img class="sp-right" src="images/icon_09.png" alt="图片"></li>
                <li><span>电话</span><input type="tel" class="form-control" placeholder="请输入电话"><img class="sp-right" src="images/icon_09.png" alt="图片"></li>
                <li><span>地址</span><input type="text" class="form-control" placeholder="请输入地址"><img class="sp-right" src="images/icon_09.png" alt="图片"></li>
                <li><span>公司名称</span><input type="text" class="form-control" placeholder="请输入公司名称"><img class="sp-right" src="images/icon_09.png" alt="图片"></li>
            </ul>
        </div>
        <div class="btn-div">
            <button class="btn">提交</button>
        </div>
    </div>
</body>
<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="bootstrap-dist/js/bootstrap.min.js" type="text/javascript"></script>
</html>
