<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <title>登陆</title>
    <link href="bootstrap-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body class="body-bg">
<div class="wapper">
    <div class="login-div">
        <div class="logo-img">
            <img  src="images/img_02.png" alt="图片"/>
        </div>
        <div class="form-group">
            <label class="sr-only" >Amount (in dollars)</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <img class="logo-img01" src="images/icon_01.png" alt="图片"/>
                </div>
                <input type="tel" id="login-num" class="form-control" placeholder="请输入手机号">
            </div>
            <div class="input-group">
                <div class="input-group-addon">
                    <img class="logo-img01" src="images/icon_02.png" alt="图片"/>
                </div>
                <input type="password" id="login-pass" class="form-control" placeholder="请输入密码">
            </div>
        </div>
        <div class="login-sp">
            <span><img src="images/img_04.png" alt="图片"/>记住账号</span>
            <a href="retrieve.html">忘记密码？</a>
        </div>
        <div class="login-btn">
            <button id="login_btn" class="btn btn-login">登陆</button>
        </div>
        <div class="login-sp">
            <span>购买账号</span>
            <a href="">帮助中心</a>
        </div>
        <div class="login-error"><!--  错误信息提示  --></div>
    </div>
</div>
</body>
<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="bootstrap-dist/js/bootstrap.min.js" type="text/javascript"></script>
</html>
