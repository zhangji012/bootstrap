<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <title>修改手机</title>
    <link href="bootstrap-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body class="body-grey">
<div class="email-div">
    <div class="sp-grey">您已绑定手机号</div>
    <div>138****8080</div>
</div>
<div class="order-main md-phone">
    <div>
        <ul class="list-unstyled mem-list order-list list-line">
            <li><span>国家和地区</span><span class="pull-right">中国大陆86<img class="pull-right img-edit03" src="images/icon_27.png" alt="图片"></span></li>
            <li><span>新手机号</span><input type="email" class="form-control" placeholder="请输入新手机号"><img class="sp-right" src="images/icon_09.png" alt="图片"></li>
        </ul>
        <div class="company-info">
            <div class="box">
                <img class="img01" src="images/icon_01.png" alt="图片">
                <span>手机号</span>
                <input class="ret-input" type="text" placeholder="请输入手机号">
                <button class="btn">获取密码</button>
            </div>
        </div>
    </div>
    <div class="btn-div">
        <button class="btn" data-toggle="modal" data-target="#myModal">提交</button>
    </div>
</div>
<!-- 弹出框效果 Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <img src="images/icon_15.png" alt="图片">修改手机失败，请重新验证！
                <button type="button" class="btn btn-ok" data-dismiss="modal" aria-label="Close">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="bootstrap-dist/js/bootstrap.min.js" type="text/javascript"></script>
</html>
