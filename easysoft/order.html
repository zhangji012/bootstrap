<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <title>订单支付</title>
    <link href="bootstrap-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body class="body-grey">
    <div class="order-main">
        <div>
            <ul class="list-unstyled order-list list-line">
                <li><span>订单号</span><span class="sp-right">A15</span></li>
                <li><span>订单金额</span><span class="sp-right sp-green">￥600元</span></li>
            </ul>
        </div>
        <div>
            <ul class="list-unstyled order-list list-line">
                <li><span>手机号</span><span class="sp-right">13389890092</span></li>
                <li><span>业务员</span><span class="sp-right">1009</span></li>
            </ul>
        </div>
        <div>
            <h4 class="order-bz">备注</h4>
            <ul class="list-unstyled order-list02">
                <li><span>发票抬头：王某某</span></li>
                <li><span>发票内容：无</span></li>
                <li><span>收获地址：常州市武进区大学城A坐</span></li>
            </ul>
        </div>
        <div>
            <ul class="list-unstyled order-list order-type list-line">
                <li><img src="images/img_10.png" alt="图片"><span>支付宝支付</span><br><small>推荐有支付宝帐号的用户使用</small><img class="sp-right" src="images/icon_12.png" alt="图片"></li>
                <li><img src="images/img_11.png" alt="图片"><span>微信支付</span><br><small>推荐有安装微信5.0以上的用户使用</small><img class="sp-right" src="images/icon_13.png" alt="图片"></li>
            </ul>
        </div>
        <div class="btn-div">
            <button class="btn">确认支付</button>
        </div>
    </div>
</body>
<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="bootstrap-dist/js/bootstrap.min.js" type="text/javascript"></script>
</html>
